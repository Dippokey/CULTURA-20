  <body>
<div>
    <!--countdown -->

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700,900'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>

<div class="wrapper">
  <div class="fullscreen-bg">
    <video loop muted autoplay poster="" class="fullscreen-bg__video">
        <source src="" type="video/webm">
        <source src="line.mp4" type="video/mp4">
        <source src="" type="video/ogg">
    </video>
</div>
  <header>
<img class="logo_head" src="Cultura20Logo3.png">
  </header>
</div>
  <main class="content">

    <style>


  .clapper {
    margin-top: 400px;
    background-color: #111;
    height: 300px;
    width: 500px;
    position: relative;
  }
  .clapper > div {
    height: 10%;
    width: 110%;
    position: absolute;
    left: -5%;
    top: 0;
  }
  .clapper > div:nth-of-type(1) {
    background: repeating-linear-gradient(-135deg, #fff 0%, #fff 10%, #111 10%, #111 20%);
    top: -10%;
  }
  @media (max-width: 767px) {

      .clapper {
        margin-top: 200px;
        background-color: #111;
        height: 200px;
        width: 300px;
        position: relative;
      }
      .clapper > div {
        height: 10%;
        width: 110%;
        position: absolute;
        left: -5%;
        top: 0;
      }
      h1{
        font-size: 250%;
      }
      .countdown>div{
        font-size: 20px;
        min-width: 50px;
      }
      .number{
        font-size: 20px;
      }
      .countdown span{
        font-size: 8px;
      }
    }
</style>
<div class='clapper'>
  <div></div>
  <div>
    <br><br>
    <h1>COMING SOON!</h1>
<div>
  <br><br>

  <div class="countdown">

    <div class="countdown__days">
      <div class="number"></div>
      <span class>DAYS</span>
    </div>

    <div class="countdown__hours">
      <div class="number"></div>
      <span class>HOURS</span>
    </div>

    <div class="countdown__minutes">
      <div class="number"></div>
      <span class>MINUTES</span>
    </div>

    <div class="countdown__seconds">
      <div class="number"></div>
      <span class>SECONDS</span>
    </div>

  </div>
</div>
</div>
</div>
  </main>
</div>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-9bf952ccbbd13c245169a0a1190323a27ce073a3d304b8c0fdf421ab22794a58.js"></script>
<script id="rendered-js">
(() => {
  // Specify the deadline date
  const deadlineDate = new Date('March 06, 2020 08:00:00').getTime();

  // Cache all countdown boxes into consts
  const countdownDays = document.querySelector('.countdown__days .number');
  const countdownHours = document.querySelector('.countdown__hours .number');
  const countdownMinutes = document.querySelector('.countdown__minutes .number');
  const countdownSeconds = document.querySelector('.countdown__seconds .number');

  // Update the count down every 1 second (1000 milliseconds)
  setInterval(() => {
    // Get current date and time
    const currentDate = new Date().getTime();

    // Calculate the distance between current date and time and the deadline date and time
    const distance = deadlineDate - currentDate;

    // Calculations the data for remaining days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
    const minutes = Math.floor(distance % (1000 * 60 * 60) / (1000 * 60));
    const seconds = Math.floor(distance % (1000 * 60) / 1000);

    // Insert the result data into individual countdown boxes
    countdownDays.innerHTML = days;
    countdownHours.innerHTML = hours;
    countdownMinutes.innerHTML = minutes;
    countdownSeconds.innerHTML = seconds;
  }, 1000);
})();
//# sourceURL=pen.js
    </script>

    <!--end countdown -->
    <div class="overlay" id="root"></div>
  </body>
</html>
